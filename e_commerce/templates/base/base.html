<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Title Here{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<style>
  body main  {
    display: flex;
    justify-content: center;
    margin-left: 100px;  /* Adjust the value as needed */
    background: url('../../static/image/background.png') no-repeat;
    background-size: cover;
}


</style>

<body style="min-height: 100vh; display: flex; flex-direction: column;">
    <div  id=" nav-container">
        {% block nav %}
        {% include 'nav/navbar.html'%}
        {% endblock %}
    </div>

    <main style="flex: 1; min-height: 300px; mt-10">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <div id="footer-container" style="background-color: #f8f9fa; padding: 20px;">
        {% block footer %}
        {% include 'footer/footer.html' %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function submitForm() {
            // Check if the form is valid before submitting
            if ($('#registerForm')[0].checkValidity()) {
                $('#registerForm').submit();
            } else {
                // Get all form errors and display them using Toastr
                var errors = [];
                $('.errorlist').each(function() {
                    errors.push($(this).text().trim());
                });
                showToastrErrors(errors);
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Title Here{% endblock %}</title>
</head>

<body>

    <header>
        <h1>Your Website Header</h1>
    </header>
    {{% include 'navbar.html'%}}
    <main>
        {% block content %}{% endblock %}
    </main>
    {% include 'footer/footer.html' %}


    <script src="{% static 'script.js' %}"></script>

    <!-- jQuery (required for Bootstrap JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  
    <!-- Other scripts if needed -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  
    <script>
      function submitForm() {
        // Check if the form is valid before submitting
        if ($('#registerForm')[0].checkValidity()) {
          $('#registerForm').submit();
        } else {
          // Get all form errors and display them using Toastr
          var errors = [];
          $('.errorlist').each(function () {
            errors.push($(this).text().trim());
          });
          showToastrErrors(errors);
        }
      }
    </script>
</body>

</html>
